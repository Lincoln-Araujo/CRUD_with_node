<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD WITH NODE.JS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <head>
        <div class="menu">
            <div class="pages">
                <span class="menu-option">home</span>
                <span class="menu-option">dishes</span>
                <span class="menu-option">on sale</span>
            </div>
            <object data="./images/menu_icon.svg" class="icon menu-btn"> </object>
            <div class="logo">
                <span class="logo-title">basiligo</span>
                <span class="logo-subtitle">live deliciously</span>
            </div>
            <div class="btns">
                <a class="filter">
                    <object data="./images/filter_icon.svg" class="icon filter-btn"> </object>
                </a>
                <a class="bag">
                    <object data="./images/bag_icon.svg" class="icon bag-btn"> </object>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </head>
    <main>
        <div class="main-head">
            <object data="./images/left_icon.svg" class="icon left-arrow"></object>
            <span id="today"></span>
            <object data="./images/right_icon.svg" class="icon left-arrow"></object>
        </div>

        <div class="products">
            <div class="item">
                <figure id="product1">
                    <a><img src="./images/plus_icon.svg" alt="plus icon"></a>
                    <img src="./images/sandwich.jpg" alt="product one" class="image-product" id="p1-image">
                    <span class="product-name" id="p1-name"></span>
                    <legend class="product-ingredients" id="p1-ingredients"></legend>
                </figure>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="./index.js"></script>
</body>
</html>
